<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    </li>
    {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 200px;">
        {% endif %}
    {% endfor %}
</ul>
<a href="{% url 'post_new' %}">New Post</a>
