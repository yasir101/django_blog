<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Author: {{ post.author }}</p>
{% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 600px;">
{% endif %}
<p>Created at: {{ post.created_at }}</p>
<p>Updated at: {{ post.updated_at }}</p>
<a href="{% url 'post_list' %}">Back to list</a>
